<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 24vh}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="split">SPLI<br>TTER</div>
  <div class="card_whole">
    <div class="calc">
      <div class="desc">
      <p>Bill</p><div class="warning1"></div></div>
      <div class="curr_wrap">
        <div class="dollar">$</div>
        <input type="number" name="amount" id="amt" placeholder="0"><br>
      </div>

      <p>Select Tip %</p>
      <div class="percents">
        <div class="perc">5%</div>
        <div class="perc">10%</div>
        <div class="perc">15%</div>
        <div class="perc">25%</div>
        <div class="perc">50%</div>
        <input type="number" name="custom" placeholder="Custom" id="custom">
      </div>
      <div class="desc">
      <p>Number of People</p><div class="warning2"></div></div>
      <div class="people_wrap">
        <div class="user"><img alt="" src="https://image.flaticon.com/icons/png/512/1077/1077114.png"></div>
        <input type="number" name="people" id="people" placeholder="">
      </div>
    </div>
    <div class="display">
      <div class="notreset">
        <div class="tip">
          <div class="text">
            <p>Tip Amount</p>
            <p class="smaller">/ person</p>
          </div>
          <div class="tip_display"></div>
        </div>
        <div class="total">
          <div class="text">
            <p>Total</p>
            <p class="smaller">/ person</p>
          </div>
          <div class="total_display"></div>
        </div>
      </div>

      <div class="reset">RESET</div> 
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dan Martin</a>.
  </div>
</body>
<script>
  const percent = Array.from(document.querySelectorAll('.perc'));
  const peeps = document.querySelector('#people');

  const amount = document.querySelector('#amt');
  const warning1 = document.querySelector('.warning1')
  const warning2 = document.querySelector('.warning2')
  
  function output(e) {


    // no value
    if (document.querySelector('#amt').value === '' && document.querySelector('#people').value === '') {
      console.log('no value');
      amount.style.border = 'solid 2px red';
      peeps.style.border = 'solid 2px red';
      warning1.textContent = 'This field cant be empty'
      warning2.textContent = 'This field cant be empty'
    }

    // no people
    else if (document.querySelector('#amt').value !== '' && document.querySelector('#people').value === '') {
      console.log('no people')
      peeps.style.border = 'solid 2px red';
      warning2.textContent = 'This field cant be empty'
    }

    // no amount
    else if (document.querySelector('#amt').value === '' && document.querySelector('#people').value !== '') {
      console.log('no amount')
      warning1.textContent = 'This field cant be empty'
      amount.style.border = 'solid 2px red';
    }
  }

  percent.forEach(num => num.addEventListener('click', output));

  peeps.addEventListener("keydown", function (e) {
    if (e.code === "Enter") {  //checks whether the pressed key is "Enter"
        output();
    }
  })

</script>
</html>
