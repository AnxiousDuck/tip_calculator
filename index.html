<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card_whole">
    <div class="calc">
      <p>Bill</p>
      <input type="number" name="amount" id="amt" placeholder="Amount"><br>

      Select Tip %
      <button class="perc">5%</button>
      <button class="perc">10%</button>
      <button class="perc">15%</button>
      <button class="perc">25%</button>
      <button class="perc">50%</button>
      <input type="number" name="custom" placeholder="Custom" id="custom">

      Number of People
      <input type="number" name="people" id="people">
    </div>
    <div class="display">

      Tip Amount
      / person

      Total
      / person

      Reset
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dan Martin</a>.
  </div>
</body>
</html>
